<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="search">
            <input class="location" placeholder="Enter city here" autofocus="">
            <img src="./assets/searchBtn.png" alt="" class="searchBtn">
        </div>

        <div class="weather"><img src="https://openweathermap.org/img/wn/01d@2x.png">
            <div class="condition">
                <div class="temp">24 <span>&#8451;</span></div>
                <div class=".description">clear sky</div>
            </div>
            <div class="details">
                <div class="parameter">
                    <img src="./assets/humidity.png">
                    <div>
                        <div class="val">35</div>
                        <div class="name humidity">humidity</div>
                    </div>
                </div>
                <div class="parameter"><img src="./assets/wind.png">
                    <div>
                        <div class="val">12</div>
                        <div class="name wind">wind</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>

</body>

</html>
