<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="search">
            <div class="city"></div>
            <img src="./assets/searchBtn.png" alt="" class="btn">
        </div>
        <div class="weather">
            <img class="icon" src="./assets/clear.png" alt="">
            <div class="condition">
                <div class="temp">28</div>
                <div class="description">Scattered clouds</div>
            </div>
            <div class="details">
                <div class="detail">
                    <img class="icon" src="./assets/humidity.png">
                    <div >
                        <div class="val">val</div>
                        <div class="name">Humidity</div>
                    </div>
                </div>
                <div class="detail">
                    <img class="icon" src="./assets/windSpeed.png">
                    <div>
                        <div class="val">val</div>
                        <div>Wind</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
